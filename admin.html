<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="css/style_tweaks.css">
  </head>
  <body onload="hideLoader()">
    <!--Background-->
    <div class="fixed-bottom fixed-top" style="background-color: white; overflow: auto;">
      <!--Loader-->
      <div id="loader" class="fixed-bottom fixed-top" style="position: absolute; top: 50%; left: 50%; margin-left:-25px; margin-top:-25px;">
        <b-spinner label="Loading..." style="color: #02c6db ;width: 50px; height: 50px; width: 50px; height: 50px;"></b-spinner>
      </div>
      <!--Main App-->
      <div id="app" style="display: none;">
        <!--Nav Bar-->
        <b-navbar class="fixed-top" toggleable="sm" type="dark" style="background-color: #02c6db;">
          <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
          <b-navbar-brand>AnasaCity</b-navbar-brand>
          <b-collapse id="nav-collapse" is-nav>
            <b-navbar-nav>
              <b-nav-item @click="showPage('dashboard')">Επισκόπηση / Κέντρο ελέγχου</b-nav-item>
              <b-nav-item @click="showPage('map')">Χάρτης</b-nav-item>
            </b-navbar-nav>
          </b-collapse>
        <b-link href="home.html" class="link-style" style="text-align: center; margin-right: 20px;" >Log out</b-link>
      </b-navbar>
        <!--Dashboard Page-->
        <div id="dashboard" class="animate__animated animate__fadeIn"  style="text-align: center; padding: 20px; padding-top: 120px">
          <h3>Εγγραφές ανά δραστηριότητα:</h3>
          <h3 id="activity">~</h3>
          <b-col md>
            <div style="height: 180px;"><canvas id="ratio_chart"></canvas></div>
          </b-col>
          <hr/>
          <b-row>
            <b-col md>
              <p id="active-hour">Ανα ώρα:</p>
              <div style="height: 200px;"><canvas id="hour_chart"></canvas></div>
            </b-col>
            <b-col>
              <p id="active-day">Ανα ημέρα:</p>
              <div style="height: 200px;"><canvas id="day_chart"></canvas></div>
            </b-col>
          </b-row>
          <b-row>
            <b-col md>
              <p id="active-hour">Ανα μήνα:</p>
              <div style="height: 200px;"><canvas id="month_chart"></canvas></div>
            </b-col>
            <b-col>
              <p id="active-day">Ανα χρόνο:</p>
              <div style="height: 200px;"><canvas id="year_chart"></canvas></div>
            </b-col>
          </b-row>
        </div>
        <!--Map Page-->
        <div id="map" class="animate__animated animate__fadeIn" style="display: none; text-align: center; padding: 20px; padding-top: 120px">
          <div id="mapid" style= "height: 580px;"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="lib/heatmap.min.js"></script>
    <script src="lib/leaflet-heatmap.js"></script>
    <script src="js/admin.js" charset="utf-8"></script>
  </body>
</html>
