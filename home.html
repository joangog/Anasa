<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  </head>
  <body onload="hideLoader()">
    <!--Background-->
    <div class="fixed-bottom fixed-top" style="background-color: #75cdff;">
      <!--Loader-->
      <div id="loader" class="fixed-bottom fixed-top" style="background-color: #75cdff; ">
        <b-spinner variant="light" label="Loading..." style="width: 3rem; height: 3rem; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);"></b-spinner>
      </div>
      <!--Main App-->
      <div id="app" style="visibility: hidden;">
          <!--Background Image-->
          <div class="fixed-bottom fixed-top animate__animated animate__fadeIn" style="margin-top: 25px; margin-bottom: 25px; background-image: url('img/bg.JPG'); background-size: cover; background-position: center bottom;">
            <!--Logo Box-->
            <div class="animate__animated animate__fadeInDown" style="margin: auto; margin-top: -15px; height: 500; width: 300px; background-color: #ffffff;">
              <b-row><img src="img/logo.svg" alt="logo" width="250" style="margin: auto;"></b-row>
            </div>
            <!--Log In Box-->
            <span class="dot" style="position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); padding: 40px; height: 300px; width: 300px; background-color: #ffffff; border-radius: 50%; display: inline-block;">
              <span class="dot" style="">
                <b-form @submit="logIn">
                  <b-col>
                    <b-row class="pb-2" ><img src="img/profile.png" alt="profile" width="50" height="50" style="margin: auto;"></b-row>
                    <b-row class="pb-1" ><b-form-input v-model="login_email" type="email" required placeholder="E-mail" ></b-form-input></b-row>
                    <b-row class="pb-1" ><b-form-input v-model="login_password" type="password" required placeholder="Password">></b-form-input></b-row>
                    <b-row class="pb-1"><b-button type="submit" block variant="primary">Log in</b-button></b-row>
                  </b-col>
                </b-form>
                  <hr/>
                <b-row><b-link v-b-modal.signup style="margin: auto;">Sign up</b-link></b-row>
              </span>
            </b-container>
          </div>
        <!--Signup Modal Window-->
        <b-modal id="signup" title="Account Information" @hide="cancel" hide-footer>
          <b-form @submit="signUp" @reset="cancel">
            <b-form-group label-cols-sm="3" label="First Name" label-for="firstname">
              <b-form-input id="firstname" v-model="firstname" type="text" required placeholder=""></b-form-input>
            </b-form-group>
            <b-form-group label-cols-sm="3" label="Last Name" label-for="lastname">
              <b-form-input id="lastname" v-model="lastname" type="text" required placeholder=""></b-form-input>
            </b-form-group>
            <b-form-group label-cols-sm="3" label="Email" label-for="email">
              <b-form-input id="email" v-model="email" type="email" required placeholder=""></b-form-input>
            </b-form-group>
            <b-form-group label-cols-sm="3" label="Password" label-for="password" description="At least 8 characters, one upper case letter, number and symbol.">
              <b-form-input id="password" v-model="password" type="password" :state="passwordValidate" required placeholder=""></b-form-input>
            </b-form-group>
            <hr/>
            <b-button type="reset">Cancel</b-button>
            <b-button type="submit" variant="primary">Sign Up</b-button>
          </b-form>
        </b-modal>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="libs/heatmap.js/build/heatmap.min.js" charset="utf-8"></script>-->
    <!--<script src="https://unpkg.com/vue/dist/vue.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/home.js" charset="utf-8"></script>
  </body>
</html>
