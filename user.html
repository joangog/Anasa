<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  </head>
  <body onload="hideLoader()">
    <!--Background-->
    <div class="fixed-bottom fixed-top" style="background-color: white; overflow: auto;">
      <!--Loader-->
      <div id="loader" class="fixed-bottom fixed-top">
        <b-spinner variant="light" label="Loading..." style="width: 3rem; height: 3rem; position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);"></b-spinner>
      </div>
      <!--Main App-->
      <div id="app" style="visibility: hidden;">
        <b-navbar toggleable="sm" type="dark" variant="info">
          <b-navbar-brand href="#">AnasaCity</b-navbar-brand>
           <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
          <b-collapse id="nav-collapse" is-nav>
            <b-navbar-nav>
              <b-nav-item href="#">Overview</b-nav-item>
              <b-nav-item href="#" disabled>Analysis</b-nav-item>
              <b-nav-item href="#" disabled>Upload</b-nav-item>
            </b-navbar-nav>
          </b-collapse>
        </b-navbar>
        <div style="text-align: center; margin:20px">
          <b-row><h3 style="margin-left:50%; transform: translateX(-50%);">Ioanna Gogou</h1></b-row>
          <b-row><img class="center" src="img/profile.png" alt="Avatar" style="margin-left:50%; transform: translateX(-50%); height: 50%; width: 50%; max-height: 150px; max-width: 150px; border-radius: 50%;"></b-row>
          <b-row><p style="margin-left:50%; transform: translateX(-50%);"><b>Score:</b><br>200</p></b-row>
          <b-row><p style="margin-left:50%; transform: translateX(-50%);"><b>Data Timespan:</b><br>10-10-20 - 10-10-20</p></b-row>
          <b-row><p style="margin-left:50%; transform: translateX(-50%);"><b>Last upload:</b><br>10-10-20</p></b-row>
          <hr/>
          <b-row>
            <b-col sm>
              <h1>Progress</h1>
              <hr>
            </b-col>
            <b-col sm>
              <h1>Leaderboard</h1>
              <b-table style="outline: 1px solid lightgray;" :items="items"></b-table>
            </b-col>
          </b-row>
        </div>
      </div>
    </div>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <!--<script src="libs/heatmap.js/build/heatmap.min.js" charset="utf-8"></script>-->
    <!--<script src="https://unpkg.com/vue/dist/vue.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/user.js" charset="utf-8"></script>
  </body>
</html>
