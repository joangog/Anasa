<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
    .centered-x {
      margin-left:50%;
      transform: translateX(-50%);
    }
    .align-right {
      text-align: right;
    }
    .align-left {
      text-align: left;
    }
    @media (max-width: 764px) {
      .align-right{
        text-align: center;
      }
      .align-left{
        text-align: center;
      }
    }

    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  </head>
  <body onload="hideLoader()">
    <!--Background-->
    <div class="fixed-bottom fixed-top" style="background-color: white; overflow: auto;">
      <!--Loader-->
      <div id="loader" class="fixed-bottom fixed-top">
        <b-spinner variant="info" label="Loading..." class="centered" style="width: 50px; height: 50px;"></b-spinner>
      </div>
      <!--Main App-->
      <div id="app" style="visibility: hidden;">
        <!--Nav Bar-->
        <b-navbar class="fixed-top" toggleable="sm" type="dark" style="background-color: #02c6db;">
          <b-navbar-brand href="#">AnasaCity</b-navbar-brand>
          <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
          <b-collapse id="nav-collapse" is-nav>
            <b-navbar-nav>
              <b-nav-item href="#">Overview</b-nav-item>
              <b-nav-item href="#" disabled>Analysis</b-nav-item>
              <b-nav-item href="#" disabled>Upload</b-nav-item>
            </b-navbar-nav>
          </b-collapse>
        </b-navbar>
        <!--Overview Page-->
        <div  class="animate__animated animate__fadeIn"  style="text-align: center; margin:20px; margin-top: 80px;">
          <b-row class="pb-2"><h3 class="centered-x">Ioanna Gogou</h1></b-row>
          <b-row class="pb-2"><img class="centered-x" src="img/spock.jpg" alt="Avatar" style="height: 50%; width: 50%; max-height: 150px; max-width: 150px; border-radius: 50%;"></b-row>
          <b-row><p v-b-tooltip.hover.right="{variant: 'dark'}" title="Eco Points" class="centered-x" style="font-size: 40px">200<img src="img/leaf.svg" alt="leaves" width="25" style="margin-bottom: 10px"></p></b-row>
          <b-row><p class="centered-x"><b>Data Timespan:</b><br>10-10-20 - 10-10-20</p></b-row>
          <b-row><p class="centered-x"><b>Last upload:</b><br>10-10-20</p></b-row>
          <hr/>
          <b-row>
            <b-col>
              <div class="align-left">
                <h2>Progress</h2>
                <p>Jan 2020 - Dec 2020<p>
              </div>
              <div>
                <canvas id="progress_chart" height="250px">
                </canvas>
              </div>
            </b-col>
            <b-col md="auto">
              <div class="align-right">
                <h2>Leaderboard</h2>
                <p>July 2020 <p>
              </div>
              <b-table outlined :items="items"></b-table>
            </b-col>
          </b-row>
        </div>
        <!--Analysis Page-->
        <!--Upload Page-->
      </div>
    </div>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <!--<script src="libs/heatmap.js/build/heatmap.min.js" charset="utf-8"></script>-->
    <!--<script src="https://unpkg.com/vue/dist/vue.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/user.js" charset="utf-8"></script>
  </body>
</html>
